<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
</head>
<body>

    <div class="jumbotron">
        <h1>Employee Data Management</h1>
        <h3>A Comprehensive Directory of Employee Billable Hours</h3>
    </div>
        

    <div class="container">
        <div class="row">
            <div class="col-md 12">
                <h1>Add Employee</h1>
                <div>
                    <form>
                        <div class="form-group">
                            <label for="emp-name">Employee Name </label>
                            <input type="text" class="form-control" id="emp-name" placeholder="John Sucks">
                        </div>
                    </form>
                </div>
                <div>
                    <form>
                        <div class="form-group">
                            <label for="emp-name">Role </label>
                            <input type="text" class="form-control" id="emp-role" placeholder="Suckin' it Everyday">
                        </div>
                    </form>
                </div>
                <div>
                    <form>
                        <div class="form-group">
                            <label for="date">Start Date </label>
                            <input type="text" class="form-control" id="date" placeholder="mm/dd/yyyy">
                        </div>
                    </form>
                </div>
                <div>
                    <form>
                        <div class="form-group">
                            <label for="rate">Rate </label>
                            <input type="number" class="form-control" id="rate" placeholder="2000">
                        </div>
                    </form>
                </div>
                <button class="btn btn-primary" type="submit" id="submitButton">Submit</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md 12">
                <h1>Current Employees</h1>
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthly Rate ($)</th>
                        <th scope="col">Total Billed ($)</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
