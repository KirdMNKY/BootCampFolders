<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .steak {
            background: lightpink;
            background-image: url(https://static.vecteezy.com/system/resources/previews/000/211/293/large_2x/grill-illustration-with-meat-vector-steak-on-grill-hand-drawn-barbecue.jpg);
        }

        .vegan {
            background: lightgreen;
            background-image: url(https://static.vecteezy.com/system/resources/previews/000/169/515/large_2x/vector-tofu-cheese-cartoon-style-illustration.jpg);
        }

        .sake {
            background: red;
            background-image: url(https://makingmoveslondon.co.uk/wp-content/uploads/2016/06/shutterstock_426202873.jpg);
        }
    </style>

</head>
<body>
    <script type="text/javascript">
        var eatSteak = confirm("Do you eat steak?");
        if(eatSteak){
            document.write("<div class=\"steak\">Here's a Steak Sandwich</div>");
        }
        else {
            document.write("<div class=\"vegan\">Here's a Tofu Stirfry!</div>");
        }

        var birthYear = prompt("What is your birth year?");
        if(parseInt(birthYear) > 1997){
            document.write("<div class=\"sake\">No Sake for you!!</div>")
        }
    </script>
    
</body>
</html>
